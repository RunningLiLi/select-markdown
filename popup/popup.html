<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 500px;
    }

    button {
      background-color: #336dab;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div style="width: 200px;height: 200px;background-color: red;z-index: 1000;position:fixed;"></div>
  <script>

    chrome.runtime.onMessage.addListener(function (message, sender, sendResponse) {
      // 处理来自页面的消息
      console.log("收到来自页面的消息:", message);

      // 发送回复消息给页面
      sendResponse("收到消息了！");
    });
  </script>
</body>

</html>
